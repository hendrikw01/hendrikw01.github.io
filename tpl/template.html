<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Hendrik Westerberg">
    <meta name="description" content="Statistiken aus allen PietSmiet Modern Warfare 2 battles.">
    <meta name="keywords" content="Pietsmite,mw2,Modern, Warfare, 2,youtube,Let`s, play">
    <meta name="robots" content="index, follow">

    <title>{% block title %}{% endblock %}</title>

    <!-- Core CSS - Include with every page -->
    <link href="{% block relPath %}{% endblock %}css/bootstrap.min.css" rel="stylesheet">
    <link href="{% block relPath %}{% endblock %}font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Dashboard -->
    <link href="{% block relPath %}{% endblock %}css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
    <link href="{% block relPath %}{% endblock %}css/plugins/timeline/timeline.css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="{% block relPath %}{% endblock %}css/sb-admin.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% block relPath %}{% endblock %}index.html"><img src="{% block relPath %}{% endblock %}pietsmiet.jpg" alt="PietSmiet Logo" width="25"> PietSmiet MW2 Battles</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" title="Analysierte Videos"><i class="fa fa-tags fa-fw"> </i> {{meta.count}}</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" title="Generiert am"><i class="fa fa-calendar fa-fw"> </i> {{meta.date}}</a></li>
            </ul>
            <!-- /.navbar-top-links -->

        </nav>
        <!-- /.navbar-static-top -->

        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="{% block relPath %}{% endblock %}index.html"><i class="fa fa-dashboard fa-fw"></i> Ãœbersicht</a>
                    </li>
                     <li>
                        <a href="#"><i class="fa fa-user fa-fw"></i> Player<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a href="{% block relPath %}{% endblock %}player/Br4mm3n.html">Br4mm3n</a>
                            </li>
                            <li>
                                <a href="{% block relPath %}{% endblock %}player/Brosator.html">Brosator</a>
                            </li>
                            <li>
                                <a href="{% block relPath %}{% endblock %}player/Dr.Jay.html">Dr.Jay</a>
                            </li>
                            <li>
                                <a href="{% block relPath %}{% endblock %}player/Der%20Hardi.html">Der Hardi</a>
                            </li>
                            <li>
                                <a href="{% block relPath %}{% endblock %}player/kessemak.html">kessemak</a>
                            </li>
                            <li>
                                <a href="{% block relPath %}{% endblock %}player/PietSmiet.html">PietSmiet</a>
                            </li>
                        </ul>
                        <!-- /.nav-second-level -->
                    </li>
                    <li>
                        <a href="{% block relPath %}{% endblock %}teams.html"><i class="fa fa-users fa-fw"></i> Teams</a>
                    </li>
                    <li>
                        <a href="{% block relPath %}{% endblock %}battles.html"><i class="fa fa-film fa-fw"></i> Alle Battles</a>
                    </li>
                    <li>
                        <a href="{% block relPath %}{% endblock %}makingof.html"><i class="fa fa-info fa-fw"></i> Making of</a>
                    </li>
                </ul>
                <!-- /#side-menu -->
            </div>
            <!-- /.sidebar-collapse -->
        </nav>
        <!-- /.navbar-static-side -->
        {% block content %}{% endblock %}
    </div>
    <!-- /#wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="{% block relPath %}{% endblock %}js/jquery-1.10.2.js"></script>
    <script src="{% block relPath %}{% endblock %}js/bootstrap.min.js"></script>
    <script src="{% block relPath %}{% endblock %}js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- Page-Level Plugin Scripts - Dashboard -->
    <script src="{% block relPath %}{% endblock %}js/plugins/morris/raphael-2.1.0.min.js"></script>
    <script src="{% block relPath %}{% endblock %}js/plugins/morris/morris.js"></script>

    <script src="{% block relPath %}{% endblock %}js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="{% block relPath %}{% endblock %}js/plugins/dataTables/dataTables.bootstrap.js"></script>


    <!-- SB Admin Scripts - Include with every page -->
    <script src="{% block relPath %}{% endblock %}js/sb-admin.js"></script>

    {% block js %}{% endblock %}
</body>

</html>
